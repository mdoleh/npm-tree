<div>
  <input type="text" [(ngModel)]="package">
  <button (click)="getDependencies()">Get Dependencies</button>
  <div class="color-code">
    <div><button tabindex="-1" class="code red"></button><span>Package version exists in another dependency</span></div>
    <div><button tabindex="-1" class="code yellow"></button><span>A different version of the package exists in another dependency</span></div>
  </div>
</div>
<div class="tree-container">
  <app-tree [updatePackageSubject]="updatePackageSubject"></app-tree>
</div>
